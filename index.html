<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cycle Rental - User Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1>Login</h1>
                
            <form id="loginForm" onsubmit="return validateForm()">
                <input type="text" id="username" placeholder="Username" required>

                <!-- Updated Country code and contact number fields in the same box -->
                <div class="phone-number-container">
                    <select id="country-code" required>
                        <option value="+91">IN +91</option>
                        <option value="+1">US +1</option>
                        <option value="+44">UK +44</option>
                        <option value="+61">AU +61</option>
                        <option value="+81">Japan (+81)</option>
                        <option value="+86">China (+86)</option>
                        <option value="+33">France (+33)</option>
                        <option value="+49">Germany (+49)</option>
                        <option value="+55">Brazil (+55)</option>
                        <option value="+7">Russia (+7)</option>
                        <option value="+27">South Africa (+27)</option>
                        <option value="+39">Italy (+39)</option>
                        <option value="+34">Spain (+34)</option>
                        <option value="+52">Mexico (+52)</option>
                        <option value="+82">South Korea (+82)</option>
                        <option value="+65">Singapore (+65)</option>
                        <option value="+63">Philippines (+63)</option>
                        <option value="+62">Indonesia (+62)</option>
                        <option value="+971">United Arab Emirates (+971)</option>
                        <option value="+353">Ireland (+353)</option>
                        <option value="+64">New Zealand (+64)</option>
                        <option value="+47">Norway (+47)</option>
                        <option value="+46">Sweden (+46)</option>
                        <option value="+31">Netherlands (+31)</option>
                        <option value="+41">Switzerland (+41)</option>
                        <option value="+98">Iran (+98)</option>
                        <option value="+964">Iraq (+964)</option>
                        <option value="+92">Pakistan (+92)</option>
                        <option value="+20">Egypt (+20)</option>
                        <option value="+212">Morocco (+212)</option>
                        <option value="+234">Nigeria (+234)</option>
                        <option value="+256">Uganda (+256)</option>
                        <option value="+62">Indonesia (+62)</option>
                        <option value="+60">Malaysia (+60)</option>
                        <option value="+66">Thailand (+66)</option>
                        <option value="+90">Turkey (+90)</option>
                        <!-- Add more countries as needed -->
                    </select>
                    <input type="tel" id="contact-number" placeholder="Contact number" required>
                </div>

                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Password" required>
                    <img src="https://static.thenounproject.com/png/506282-200.png" alt="Show Password" class="toggle-password" onclick="togglePassword()">
                </div>

                <div id="forgot">
                    <p class="forgot"><a href='#'>Forgot password?</a></p>
                </div>
                    <br>
                <button class="login-button" id="login-submit" type="submit">
                    Login
                </button>

                <div class="g_id_signin" data-type="standard"></div>
            </form>

            <p id="error-message"></p>
            <div id="optionals">
                <br><p>_________________________ or _________________________</p>
            </div>

            <div class="social-buttons">
                <button class="social-button google">
                    <img src="https://img.icons8.com/color/24/000000/google-logo.png" alt="Google Icon"> Google
                </button>
                <button class="social-button instagram">
                    <img src="https://static.vecteezy.com/system/resources/previews/045/934/243/non_2x/instagram-logo-icon-transparent-background-free-png.png" alt="Instagram Icon"> Instagram
                </button>
                <button class="social-button twitter">
                  
                <img src="https://cdn-icons-png.flaticon.com/512/124/124021.png" alt="Twitter Icon"> Twitter
            </button>
                <button class="social-button apple">
                    <img src="https://images.freeimages.com/fic/images/icons/2779/simple_icons/4096/apple.png" alt="Apple Icon"> Apple
                </button>
            </div>
            
        </div><br>
        <p class="signup-link">Don't have an account? <a href="../signup.html">Sign up now!</a></p>
    </div>
    <script src="../login.js"></script>
</body>
</html>
